<title> Box Model /Margin & Padding</title>

<style>
  body
    {
       font-family: Arial,Helvetica,sans-serif;
    }

    /* Navbar Styling */
    .navbar
    { /* Remover el estilo de la lista ya sea ordenada o no ordenada*/
      list-style: none;
      margin: 0;
      padding: 0;
      background: green;
      border-radius: 5px;
      /* Cuando el Contenido sobrepasa el tama√±o de su espacio se agrega una barra de scroll */
      overflow: auto;
    }
    .navbar li
      { float: left;  }

    .navbar li a
     {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      }

    navbar li a:hover
     {
      background-color: #AAAAAA;
      color: #f4f4f4;
      }

/* side menu styling */
.side-menu {
  list-style:none;
  border: 1px #ddd solid;
  border-radius: 10px;
  width:300px
  padding:20px;
}

.side-menu li {
font-size: 18px;
line-height: 2.4em;
border-bottom: dotted 1px #ddd;
}

.side-menu li:last-child {
  border:none;
}
.side-menu li a {
color: #333;
text-decoration:none;
}
.side-menu li a:hover {
  color:coral;
}
</style>

<body>
<ul class="navbar">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Services</a></li>
  <li><a href="#">Contact</a></li>
</ul>

</body>
