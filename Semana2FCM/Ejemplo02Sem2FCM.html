<title>Selectores Basicos </title>
<style>
  /* Element Selectors */
  body {background-color: #589;}
    /* . is for classes  */
    .primary-heading {color:blue;}

  /* . # is for IDs  */
  #welcome { background-color: pink;}

    /* Multiple Selectors  */
    #welcome,#about
    {border:1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;}
      /* Nested selectors  */
      #welcome p { font-size: 20px;}
      #about {color:white;}
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Bienvenido</h2>
    <p>Segundo Ejemplo. </p>
  </div>

  <div id="about">
    <h2>A cerca de</h2>
    <h3>Bienvenidos</h3>
    <p>Sigamos Practicando. </p>
  </div>
